<!DOCTYPE html>
<html lang="en">

                <!--Work and skills-->
                <div class="workandskills-container">
                    <!--Work-->

                    </div>

                    <div class="contact-secondary-information-container">

                    </div>

                    <div class="contact-secondary-information-container">
                        <span class="contact-properties">Birthday: <span class="contact-values">Nov, 8, 2000</span></span>
                        <span class="contact-properties">Gender: <span class="contact-values">Male</span></span>
